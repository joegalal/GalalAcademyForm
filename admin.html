<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Membership Submissions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.6),
                0 0 0 1px rgba(70,105,161,0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4669A1 0%, #5a7bc8 50%, #4669A1 100%);
            box-shadow: 0 0 20px rgba(70,105,161,0.5);
        }
        
        .header {
            padding: 40px 40px 30px;
            text-align: center;
            background: linear-gradient(135deg, rgba(70,105,161,0.1) 0%, rgba(70,105,161,0.05) 100%);
            border-bottom: 1px solid rgba(70,105,161,0.2);
        }
        
        .admin-icon {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(70,105,161,0.5));
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #4669A1 0%, #5a7bc8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(70,105,161,0.3);
        }
        
        .subtitle {
            color: #cccccc;
            font-size: 16px;
            font-weight: 300;
        }
        
        .body {
            padding: 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(70,105,161,0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #4669A1;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #cccccc;
            font-size: 14px;
            font-weight: 500;
        }
        
        .download-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 32px;
            background: linear-gradient(135deg, #4669A1 0%, #5a7bc8 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(70,105,161,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            margin: 5px;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 35px rgba(70,105,161,0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #48c78e 0%, #5dd39e 100%);
        }
        
        .clear-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(241, 70, 104, 0.2);
            border: 2px solid rgba(241, 70, 104, 0.3);
            border-radius: 8px;
            color: #f14668;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .clear-btn:hover {
            background: rgba(241, 70, 104, 0.3);
            border-color: #f14668;
        }
        
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: rgba(72, 199, 142, 0.2);
            border: 1px solid rgba(72, 199, 142, 0.3);
            color: #48c78e;
        }
        
        .message.error {
            background: rgba(241, 70, 104, 0.2);
            border: 1px solid rgba(241, 70, 104, 0.3);
            color: #f14668;
        }
        
        .url-section {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(70,105,161,0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .url-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e6e6e6;
        }
        
        .url-input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(70,105,161,0.2);
            border-radius: 8px;
            padding: 12px;
            color: #ffffff;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        
        .copy-btn {
            background: rgba(70,105,161,0.2);
            border: 1px solid rgba(70,105,161,0.3);
            color: #4669A1;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .copy-btn:hover {
            background: rgba(70,105,161,0.3);
        }
        
        .preview-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(70,105,161,0.2);
        }
        
        .preview-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #e6e6e6;
        }
        
        .preview-table {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(70,105,161,0.2);
        }
        
        .preview-table th,
        .preview-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(70,105,161,0.1);
            font-size: 14px;
        }
        
        .preview-table th {
            background: rgba(70,105,161,0.2);
            font-weight: 600;
            color: #ffffff;
        }
        
        .preview-table td {
            color: #cccccc;
        }
        
        .preview-table tr:last-child td {
            border-bottom: none;
        }
        
        .no-data {
            text-align: center;
            color: #999999;
            font-style: italic;
            padding: 40px;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }
            
            .header,
            .body {
                padding: 30px 25px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .preview-table {
                font-size: 12px;
            }
            
            .preview-table th,
            .preview-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="admin-icon">⚙️</div>
            <h1 class="title">Admin Dashboard</h1>
            <p class="subtitle">Membership Submissions Management</p>
        </div>
        
        <div class="body">
            <div id="message" class="message"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalSubmissions">0</div>
                    <div class="stat-label">Total Submissions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todaySubmissions">0</div>
                    <div class="stat-label">Today's Submissions</div>
                </div>
            </div>
            
            <div class="download-section">
                <button class="download-btn" id="downloadBtn">
                    📥 Download CSV
                </button>
                <button class="download-btn generate-btn" id="generateBtn">
                    🔄 Generate Static CSV
                </button>
                <br>
                <button class="clear-btn" id="clearBtn">
                    🗑️ Clear All Data
                </button>
            </div>
            
            <div class="url-section">
                <div class="url-title">📡 n8n Access URL</div>
                <input type="text" class="url-input" id="csvUrl" readonly 
                       placeholder="Generate CSV first to get the URL">
                <button class="copy-btn" id="copyBtn">📋 Copy URL</button>
                <div style="margin-top: 10px; font-size: 12px; color: #999;">
                    Use this URL in n8n HTTP Request node to fetch the CSV data
                </div>
            </div>
            
            <div class="preview-section">
                <h3 class="preview-title">Recent Submissions</h3>
                <div id="previewContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Get the current domain for CSV URL
        const currentDomain = window.location.origin;
        const csvFileName = 'membership_data.csv';
        
        // Function to load and display stats
        function loadStats() {
            const data = JSON.parse(localStorage.getItem('membershipSubmissions') || '[]');
            const today = new Date().toDateString();
            const todaySubmissions = data.filter(submission => 
                new Date(submission.Timestamp).toDateString() === today
            ).length;
            
            document.getElementById('totalSubmissions').textContent = data.length;
            document.getElementById('todaySubmissions').textContent = todaySubmissions;
        }
        
        // Function to display recent submissions preview
        function displayPreview() {
            const data = JSON.parse(localStorage.getItem('membershipSubmissions') || '[]');
            const container = document.getElementById('previewContainer');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="no-data">No submissions found</div>';
                return;
            }
            
            // Show last 5 submissions
            const recentData = data.slice(-5).reverse();
            
            let tableHTML = `
                <table class="preview-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Channel</th>
                            <th>Email</th>
                            <th>Tier</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            recentData.forEach(submission => {
                const date = new Date(submission.Timestamp).toLocaleDateString();
                tableHTML += `
                    <tr>
                        <td>${date}</td>
                        <td>${submission['YouTube Channel']}</td>
                        <td>${submission.Email}</td>
                        <td>${submission['Membership Tier']}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }
        
        // Function to convert JSON to CSV
        function jsonToCSV(data) {
            if (data.length === 0) return '';
            
            const headers = Object.keys(data[0]);
            const csvContent = [];
            
            // Add headers
            csvContent.push(headers.join(','));
            
            // Add data rows
            data.forEach(row => {
                const values = headers.map(header => {
                    const value = row[header] || '';
                    // Escape commas and quotes in values
                    return `"${value.toString().replace(/"/g, '""')}"`;
                });
                csvContent.push(values.join(','));
            });
            
            return csvContent.join('\n');
        }
        
        // Function to download CSV
        function downloadCSV() {
            const data = JSON.parse(localStorage.getItem('membershipSubmissions') || '[]');
            
            if (data.length === 0) {
                showMessage('No data to download', 'error');
                return;
            }
            
            const csvContent = jsonToCSV(data);
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `membership_submissions_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showMessage(`Downloaded ${data.length} submissions successfully!`, 'success');
            }
        }
        
        // Function to generate static CSV file
        async function generateStaticCSV() {
            const data = JSON.parse(localStorage.getItem('membershipSubmissions') || '[]');
            
            if (data.length === 0) {
                showMessage('No data to generate CSV', 'error');
                return;
            }
            
            const csvContent = jsonToCSV(data);
            
            // Create instructions for manual process
            const instructions = `
INSTRUCTIONS TO CREATE STATIC CSV:

1. Copy the CSV content below
2. Create a new file named "${csvFileName}" in your GitHub repository root
3. Paste the content and commit the changes
4. The CSV will be accessible at: ${currentDomain}/${csvFileName}

CSV CONTENT:
${csvContent}
            `;
            
            // Copy to clipboard
            try {
                await navigator.clipboard.writeText(instructions);
                showMessage('Instructions and CSV content copied to clipboard!', 'success');
                
                // Update the URL field
                document.getElementById('csvUrl').value = `${currentDomain}/${csvFileName}`;
                
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = instructions;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                showMessage('Instructions copied! Check your clipboard.', 'success');
                document.getElementById('csvUrl').value = `${currentDomain}/${csvFileName}`;
            }
        }
        
        // Function to copy CSV URL
        async function copyCsvUrl() {
            const url = document.getElementById('csvUrl').value;
            if (!url || url.includes('Generate CSV first')) {
                showMessage('Generate CSV first to get the URL', 'error');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(url);
                showMessage('URL copied to clipboard!', 'success');
            } catch (err) {
                // Fallback
                document.getElementById('csvUrl').select();
                document.execCommand('copy');
                showMessage('URL copied!', 'success');
            }
        }
        
        // Function to clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all submission data? This action cannot be undone.')) {
                localStorage.removeItem('membershipSubmissions');
                loadStats();
                displayPreview();
                showMessage('All data cleared successfully', 'success');
            }
        }
        
        // Function to show messages
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 4000);
        }
        
        // Event listeners
        document.getElementById('downloadBtn').addEventListener('click', downloadCSV);
        document.getElementById('generateBtn').addEventListener('click', generateStaticCSV);
        document.getElementById('copyBtn').addEventListener('click', copyCsvUrl);
        document.getElementById('clearBtn').addEventListener('click', clearAllData);
        
        // Load data on page load
        window.addEventListener('load', () => {
            loadStats();
            displayPreview();
            // Set the potential CSV URL
            document.getElementById('csvUrl').placeholder = `${currentDomain}/${csvFileName}`;
        });
        
        // Refresh data every 30 seconds
        setInterval(() => {
            loadStats();
            displayPreview();
        }, 30000);
    </script>
</body>
</html>
